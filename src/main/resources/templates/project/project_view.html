<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CollaTool - Project Dashboard</title>
  <!-- Add the Bootstrap CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #006633; /* Dark green */
      color: #fff;
    }

    .nav-link {
      color: #fff;
    }

    .sidebar {
      border-right: 1px solid #ccc;
      min-height: 100vh;
    }

    .sidebar-item {
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      color: #333;
    }

    .sidebar-item:last-child {
      border-bottom: none;
    }

    .content {
      padding: 20px;
    }

    .search-input {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">CollaTool</a>
      <form class="d-flex ms-auto">
        <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-light" type="submit">Search</button>
      </form>
    </div>
  </nav>
  
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-lg-2 sidebar bg-success">
        <ul class="nav flex-column">
          <li class="nav-item sidebar-item">
            <a class="nav-link" href="#">To-Do List</a>
          </li>
          <li class="nav-item sidebar-item">
            <a class="nav-link" href="#">Calendar</a>
          </li>
          <li class="nav-item sidebar-item">
            <a class="nav-link" href="#">Bulletin Board</a>
          </li>
          <li class="nav-item sidebar-item">
            <a class="nav-link" href="#">File Management</a>
          </li>
          <!-- Add more project options here -->
        </ul>
      </nav>

      <!-- Main Content -->
      <main class="col-lg-10 content">
        <!-- Your project-specific content goes here -->
        <h1>Welcome to CollaTool Project Dashboard</h1>
        <p>Select an option from the sidebar to begin.</p>
      </main>
    </div>
  </div>

  <!-- Add the Bootstrap JS and Popper.js CDN links (required for some Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
