<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CollaTool - 회원정보</title>
  <script type="text/javascript" src="/login/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container-sm mb-4">
  <form name="reg_frm" id="reg_frm" class="table-primary" method="post" action="/login/joinProc">
    <table align="center">
      <tr height="60" width="120">
        <td colspan="2" align="center">
          <h1 class="fw-bold text-center text-success mb-4">회원 정보</h1>
        </td>
      </tr>
      <tr height="60">
        <td style="width: 100px">User ID</td>
        <td>
          <input name="uId" id="uId" type="text" class="form-control" th:value="${userDto.uId}" size="20" style="width: 250px; display: inline" disabled>
        </td>
      </tr>
      <tr height="60">
        <td>이   름</td>
        <td>
          <input name="uName" class="form-control" type="text" th:value="${userDto.uName}" size="20" disabled>
        </td>
      </tr>
      <tr height="60">
        <td>생년월일</td>
        <td>
          <input name="uJumin" class="form-control" type="text" th:value="${userDto.uJumin}" size="20" placeholder="예) 960429" disabled>
        </td>
      </tr>
      <tr height="60">
        <td>전화번호</td>
        <td>
          <input name="uPhone" class="form-control" type="text" th:value="${userDto.uPhone}" size="20" placeholder="(-)없이 입력" disabled>
        </td>
      </tr>
      <tr height="60">
        <td>E-mail</td>
        <td>
          <input name="uEmail" class="form-control" type="text" th:value="${userDto.uEmail}" size="60" disabled>
        </td>
      </tr>
      <tr height="60">
        <td colspan="2" align="center">
          <input type="button" value="수정" class="btn btn-primary">
          <input type="button" value="가입안함" class="btn btn-secondary" onclick="javascript:window.location='/login/view'">
        </td>
      </tr>
    </table>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
