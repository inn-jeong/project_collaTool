<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CollaTool - 메인페이지</title>
  <!-- Add the Bootstrap CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div class="d-flex" style="height: 100vh;">
    <nav id="sidebar" class="bg-dark text-white px-4 py-2" style="width: 250px;">
      <div class="d-flex flex-column h-100">
        <h2 class="mb-4">CollaTool</h2>
<!--        <hr class="my-4">-->
<!--        <a href="#" class="text-white mb-2">채팅</a>-->
        <hr class="my-4">
        <button type="button" class="btn btn-primary mb-2 mt-2" onclick="goPopup()">(+) 프로젝트 생성</button>
        <div th:each="project:${projectList}" class="mb-2">
          <a th:href="'/project/view/'+${project.projectId}" class="text-white" th:text="${project.pName}"></a>
        </div>
        <div class="mt-auto"> <!-- Account Info at the bottom -->
            <hr class="my-4"> <!-- Horizontal line -->
            <a href="#" class="text-white mb-2">회원 정보</a> <br>
            <button type="button" class="btn btn-primary mb-2 mt-2" onclick="location.href='/user/logout'">로그아웃</button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid bg-success text-white p-4" style="flex: 1;">
      <div class="text-center">
        <h1 class="display-3">Welcome to CollaTool</h1>
        <!-- <button class="btn btn-light btn-lg mt-4">Sign In</button> -->
      </div>
    </div>
  </div>

  <!-- Add the Bootstrap JS and Popper.js CDN links (required for some Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    function goPopup(){
      var pop = window.open("/project/createView","pop","width=600,height=600, scrollbars=yes, resizable=no");
    }
  </script>
</body>
</html>
